    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Malasa√±a Maps</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/weather_icon.css">
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]--> 

        <!--  Load and initialize the Facebook SDK -->
       <script src="js/vendor/facebook.api.js"></script>
            
        <div id="wrapper">
             <!-- Sidebar -->   
            <div id="sidebar-wrapper">
             <!-- Searchbar -->     
                <form id="search-bar" class="navbar-form navbar-center" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                    </div>
                 </form> 
                <!--Elements-->   
                <ul class="sidebar-nav"  data-bind="visible: placeList.length > 0">
                    <li data-bind="foreach: placeList">
                        <a href="#" data-bind="text: name, click: $root.clickMarker" ></a>
                    </li>
                    <li id="weather-info">
                        <h3>Current Weather</h3>   
                    </li>
                    <li>
                        <a href="#" data-bind="click: $root.hideWeather"> Hide Weather</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->


            <!-- Map -->
            <div id="map-container" >
                <div class="sunny weather" style="display: none;"></div> 
                <div class="cloudy weather" style="display: none;"></div>
                <div class="rainy weather" style="display: none;"></div>
                <div class="snowy weather" style="display: none;"></div>
                <div class="rainbow weather" style="display: none;"></div>
                <div class="starry weather" style="display: none;"></div>
                <div class="stormy weather" style="display: none;"></div>
    
            
                <div id="map"></div>
                <div id="map-error" class="text-center"></div>
            </div>      
                <a href="#menu-toggle" id="menu-toggle" class="active" ><span></span></a> 
        </div> 
        <!-- End content -->
        
        <!-- JS Imports -->

        <script src="js/vendor/knockout-3.2.0.js"></script>        
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
        
        <script src="js/map.js"></script>
        <!--script src="js/app.js"></script-->
        <script src="js/ui.js"></script>

    </body>
</html>

    <head>
        <meta charset="utf-8">
        <title>Malasa√±a Maps</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/weather_icon.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]--> 

            
        <div id="wrapper">
             <!-- Sidebar -->   
            <div id="sidebar-wrapper">
             <!-- Searchbar -->     
                <form id="search-bar" class="navbar-form navbar-center">
                    <div class="form-group">
                        <input type="text" class="form-control" data-bind="value: search, valueUpdate: 'afterkeydown'" placeholder="Search">
                    </div>
                 </form>
                 <!-- Buttons -->
                <div id="buttons">
                    <button id="post-button" class="btn btn-success" data-bind="click: $root.toggleInstPosts">
                        show posts
                    </button>
                    <button id="weather-button" class="btn btn-primary" data-bind="click: $root.toggleWeather, text: weatherButton">     
                    </button>
                </div>
                <!--Elements-->   
                <ul class="sidebar-nav">
                    <li>
                        <h3>Locations:</h3>
                    </li>
                    <li data-bind="foreach: filteredItems, visible: hideInstList">
                        <a href="#" data-bind="text: $data.name, click: $parent.setPlace, visible: $data.visible" ></a>
                    </li>
                    <li data-bind="foreach: filteredItems, visible: showInstList">
                        <a href="#" data-bind="text: $data.name, click: $parent.setPlace" ></a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->


            <!-- Map -->
            <div id="map-container" >
                
            <!-- Weather Animation -->
            <div class= "weather-container">
                <!-- ko if: sunny() && weatherChecker()-->
                <div class="sunny weather"></div> 
                <!-- /ko -->
                <!-- ko if: cloudy() && weatherChecker()-->
                <div class="cloudy weather"></div>
                <!-- /ko -->
                <!-- ko if: rainy() && weatherChecker() -->
                <div class="rainy weather"></div>
                <!-- /ko -->
                <!-- ko if: snowy() && weatherChecker() -->
                <div class="snowy weather"></div>
                <!-- /ko -->
                <!-- ko if: stormy() && weatherChecker() -->
                <div class="stormy weather"></div>
                <!-- /ko -->
            </div>
                
            
                <div id="map"></div>
            </div>      
                <a href="#menu-toggle" id="menu-toggle" class="active" ><span></span></a> 
        </div> 
        <!-- End content -->
        
        <!-- JS Imports -->
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="js/vendor/knockout-3.2.0.js"></script>        
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places" async defer></script>
        
        <script src="js/map.js"></script>
        <!--script src="js/app.js"></script-->
        <script src="js/ui.js"></script>
        
               
        <!-- Google Analytics-->
        <script>
        
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-72951135-1','auto');ga('send','pageview');
        
        </script>
    </body>
</html>
